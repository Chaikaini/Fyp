<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="The Seeds Learning Centre,home" name="keywords">
    <meta content="The Seeds Learning Centre | Home" name="description">

    <!-- Favicon -->
    <link href="img/the seeds.jpg" rel="icon" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Your existing CSS styles remain unchanged */
        body {
            margin: 0;
            font-family: 'Heebo', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .left-half {
            flex: 0 0 60%;
            overflow: hidden;
        }
        .left-half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left;
            display: block;
        }
        .right-half {
            flex: 0 0 40%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .logo {
            width: 250px;
            margin-bottom: 10px;
        }
        .login-form {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .login-form h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .login-form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #777;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #138496;
        }
        .login-form .options {
            text-align: right;
            margin-bottom: 15px;
        }
        .login-form .options a {
            font-size: 14px;
            color: #17a2b8;
            text-decoration: none;
        }
        .login-form .options a:hover {
            text-decoration: underline;
        }
        .login-form p a {
            color: #17a2b8;
            text-decoration: none;
        }
        .login-form p a:hover {
            text-decoration: underline;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .toggle-password:hover {
            transform: translateY(-50%) scale(1.1);
        }
        .toggle-password.fa-eye-slash {
            color: #ff4d4d; /* Red when password is hidden */
        }
        .toggle-password.fa-eye {
            color: #17a2b8; /* Blue when password is visible */
        }
        .password-container input[type="text"] {
            background-color: #e8f4f8;
            border: 1px solid #17a2b8;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 15px;
            text-align: left;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-half, .right-half {
                flex: 0 0 100%;
                width: 100%;
            }
            .left-half {
                height: 40vh;
            }
            .right-half {
                height: auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <img src="img/image-1.jpg" alt="Background Image">
        </div>
        <div class="right-half">
            <div class="login-form">
                <img src="img/the seeds2.png" alt="Logo" class="logo">
                <h2>Welcome To The Seeds!</h2>
                <p>Please login with your data.</p>

                <form id="loginForm">
                    <input type="email" name="email" placeholder="Email" required>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fa fa-eye-slash toggle-password" id="togglePassword" title="Toggle password visibility" aria-label="Hide password" role="button"></i>
                    </div>
                    <div class="error-message" id="errorMessage" style="display: none;"></div>
                    <div class="options">
                        <a href="forgot.html">Forgot password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <p>Donâ€™t have an account? <a href="registration.html">Sign up for free</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let form = this;
            let password = document.getElementById("password").value.trim();
            let errorMessage = document.getElementById("errorMessage");

            errorMessage.style.display = "none";
            errorMessage.innerText = "";

            if (password.length === 0) {
                errorMessage.innerText = "Password cannot be empty!";
                errorMessage.style.display = "block";
                return;
            }

            let formData = new FormData(form);
            formData.set("password", password);

            fetch("login.php", {
                method: "POST",
                body: formData,
                credentials: 'same-origin' // Ensure session cookies are sent
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    localStorage.setItem("parent_id", data.parent_id);
                    localStorage.setItem("parent_name", data.parent_name);
                    localStorage.setItem("parent_email", data.parent_email);
                    window.location.href = "member.php"; // Changed to .php for consistency
                } else {
                    errorMessage.innerText = data.error;
                    errorMessage.style.display = "block";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                errorMessage.innerText = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
            });
        });

        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const isHidden = passwordInput.getAttribute("type") === "password";
            passwordInput.setAttribute("type", isHidden ? "text" : "password");
            this.classList.toggle("fa-eye", isHidden);
            this.classList.toggle("fa-eye-slash", !isHidden);
            this.setAttribute("aria-label", isHidden ? "Show password" : "Hide password");
        });
    </script>
</body>
</html>

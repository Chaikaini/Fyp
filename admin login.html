<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="img/the seeds.jpg" rel="icon" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px; 
            margin: 15px auto; 
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            font-size: 0.9rem;
            text-decoration: none;
            color: #0d6efd;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="img/the seeds2.png" alt="Logo" class="logo">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" required>
                <option value="">Select role</option>
                <option value="Admin">Admin</option>
                <option value="Teacher">Teacher</option>
            </select>
        </div>        
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    
    <!-- Forgot Password Link -->
    <div class="forgot-password">
        <a href="admin forgot.html">Forgot Password?</a>
    </div>

    <p id="errorMessage" class="text-danger text-center mt-3" style="display: none;">Invalid email or password.</p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let role = document.getElementById("role").value;

        fetch("admin_login.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&role=${encodeURIComponent(role)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                if (data.role === 'Admin') {
                    window.location.href = "dashboard.html";
                } else if (data.role === 'Teacher') {
                    window.location.href = "admin teacher.php"; 
                }
            } else {
                document.getElementById("errorMessage").innerText = data.message;
                document.getElementById("errorMessage").style.display = "block";
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>

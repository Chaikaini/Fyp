    <script>
        // Protect page from unauthorized access and handle page load
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();


            // Bind search and year select events
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const yearSelect = document.getElementById('yearSelect');

            searchButton.addEventListener('click', (e) => {
                e.preventDefault();
                performSearch(searchInput.value.trim());
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    performSearch(searchInput.value.trim());
                }
            });

            yearSelect.addEventListener('change', () => {
                console.log('Year selected:', yearSelect.value);
                showSubjects(yearSelect.value);
            });

            // Notification badge
            fetch('get_notification.php', { cache: 'no-store' })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    console.log('Notifications data:', data);
                    if (data.notifications && data.notifications.some(notif => notif.read_status === 'unread')) {
                        const badge = document.querySelector('.notification-badge');
                        if (badge) badge.style.display = 'block';
                    }
                })
                .catch(error => console.error('Fetch error:', error));
        });

        // Check login status and load content
        async function checkLoginStatus() {
            try {
                const response = await fetch('check_login.php', {
                    credentials: 'include',
                    cache: 'no-store'
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                console.log('Login check response:', data);

                if (!data.isLoggedIn) {
                    window.location.href = 'login.html';
                } else {
                    loadNavigation();
                    loadYears();
                }
            } catch (error) {
                console.error('Error fetching login status:', error);
                showToast('Failed to check login status. Please try again.', true);
                window.location.href = 'login.html';
            }
        }

        // Load navigation dynamically
        async function loadNavigation() {
            try {
                const response = await fetch('check_login.php', { credentials: 'include', cache: 'no-store' });
                if (!response.ok) throw new Error('Failed to fetch login status');
                const data = await response.json();

                const navLinks = document.getElementById('navLinks');
                const authButton = document.getElementById('authButton');

                if (data.isLoggedIn) {
                    navLinks.innerHTML = `
                        <a href="member.html" class="nav-item nav-link">Home</a>
                        <a href="subject.html" class="nav-item nav-link active">Subject</a>
                        <a href="about.html" class="nav-item nav-link">About us</a>
                        <a href="contact.html" class="nav-item nav-link">Contact us</a>
                        <a href="comment.html" class="nav-item nav-link">Comment</a>
                    `;
                    authButton.textContent = 'Log out';
                    authButton.href = 'logout.php';
                } else {
                    navLinks.innerHTML = `
                        <a href="888.html" class="nav-item nav-link">Home</a>
                        <a href="about.html" class="nav-item nav-link">About us</a>
                        <a href="contact.html" class="nav-item nav-link">Contact us</a>
                    `;
                    authButton.textContent = 'Log in';
                    authButton.href = 'login.html';
                }
            } catch (error) {
                console.error('Error fetching login status:', error);
                const navLinks = document.getElementById('navLinks');
                const authButton = document.getElementById('authButton');
                navLinks.innerHTML = `
                    <a href="888.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">About us</a>
                    <a href="contact.html" class="nav-item nav-link">Contact us</a>
                `;
                authButton.textContent = 'Log in';
                authButton.href = 'login.html';
            }
        }

        // Toast function
        function showToast(message, isError = false) {
            let toast = document.getElementById("successToast");
            toast.innerText = message;
            toast.style.backgroundColor = isError ? "#dc3545" : "#28a745";
            toast.style.display = "block";
            toast.style.opacity = "1";
            setTimeout(() => {
                toast.style.opacity = "0";
                setTimeout(() => { toast.style.display = "none"; }, 500);
            }, 3000);
        }

        // Load years into dropdown
        function loadYears() {
            console.log('Loading years...');
            fetch('get_years.php', { cache: 'no-store' })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Years data:', data);
                    const yearSelect = document.getElementById('yearSelect');
                    yearSelect.innerHTML = '<option value="">Select Year</option>';

                    if (!data || data.length === 0) {
                        console.warn('No years available');
                        yearSelect.innerHTML += '<option value="">No years available</option>';
                        return;
                    }

                    data.forEach(year => {
                        const option = document.createElement('option');
                        option.value = year;
                        option.textContent = year;
                        yearSelect.appendChild(option);
                    });

                    const urlParams = new URLSearchParams(window.location.search);
                    let defaultYear = urlParams.get('year') || '';
                    console.log('Default year from URL:', defaultYear);
                    if (defaultYear && data.includes(defaultYear)) {
                        yearSelect.value = defaultYear;
                        showSubjects(defaultYear);
                    } else {
                        showSubjects('');
                    }
                })
                .catch(error => {
                    console.error('Error loading years:', error);
                    document.getElementById('yearSelect').innerHTML = '<option value="">Error loading years</option>';
                });
        }

        // Load subjects for a year
        function showSubjects(year) {
            console.log('showSubjects called with year:', year);
            history.pushState(null, '', `?year=${encodeURIComponent(year || '')}`);
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('subjectGrid').style.display = 'flex';
            document.body.classList.remove('search-active');

            const subjectGrid = document.getElementById('subjectGrid');
            subjectGrid.innerHTML = '<p>Loading...</p>';

            if (!year) {
                subjectGrid.innerHTML = '<p>Please select a year to view subjects</p>';
                return;
            }

            fetch(`subject.php?year=${encodeURIComponent(year)}`, { cache: 'no-store' })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched subjects data:', data);
                    subjectGrid.innerHTML = '';
                    if (!data || data.length === 0) {
                        subjectGrid.innerHTML = `<p>No subjects available for ${year}</p>`;
                        return;
                    }

                    data.forEach(subject => {
                        const card = document.createElement('div');
                        card.className = 'subject-card';
                        const rating = parseFloat(subject.rating) || 0;
                        const fullStars = Math.floor(rating);
                        const hasHalfStar = rating % 1 >= 0.5;
                        let starsHtml = '';
                        for (let i = 0; i < fullStars; i++) {
                            starsHtml += '<span class="star yellow"></span>';
                        }
                        if (hasHalfStar) {
                            starsHtml += '<span class="star half"></span>';
                        }
                        for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                            starsHtml += '<span class="star"></span>';
                        }

                        card.innerHTML = `
                            <img src="${subject.image}" alt="${subject.name}" onerror="this.src='img/default-subject.jpg'">
                            <h5>${subject.name}</h5>
                            <div class="stars-container">${starsHtml}</div>
                            <div class="rating-text">${rating.toFixed(1)}</div>
                        `;
                        card.onclick = () => window.location.href = `generate_subject_page.php?id=${subject.subject_id}`;
                        subjectGrid.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching subjects:', error);
                    subjectGrid.innerHTML = '<p>Error loading subjects. Please try again later.</p>';
                });
        }

        // Search functionality
        function performSearch(query) {
            if (!query) {
                showToast('Please enter a search term!', true);
                return;
            }
            if (query.length < 2) {
                showToast('Please enter at least 2 characters to search.', true);
                return;
            }

            document.body.classList.add('search-active');
            document.getElementById('subjectGrid').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.style.display = 'flex';
            resultsContainer.innerHTML = '<div class="search-results"><p>Loading...</p></div>';

            fetch(`search.php?query=${encodeURIComponent(query)}`, { cache: 'no-store' })
                .then(response => {
                    if (!response.ok) throw new Error('Network error');
                    return response.json();
                })
                .then(data => {
                    const resultsGrid = document.querySelector('.search-results');
                    resultsGrid.innerHTML = '';

                    if (!data || data.length === 0) {
                        resultsGrid.innerHTML = `<p>No results found for "${query}"</p>`;
                    } else {
                        const uniqueData = [...new Set(data.map(item => JSON.stringify(item)))].map(str => JSON.parse(str));
                        uniqueData.forEach(item => {
                            const card = document.createElement('div');
                            card.className = 'subject-card';
                            const rating = parseFloat(item.rating) || 0;
                            const fullStars = Math.floor(rating);
                            const hasHalfStar = rating % 1 >= 0.5;
                            let starsHtml = '';
                            for (let i = 0; i < fullStars; i++) {
                                starsHtml += '<span class="star yellow"></span>';
                            }
                            if (hasHalfStar) {
                                starsHtml += '<span class="star half"></span>';
                            }
                            for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                                starsHtml += '<span class="star"></span>';
                            }

                            card.innerHTML = `
                                <img src="${item.image}" alt="${item.name}" onerror="this.src='img/default-subject.jpg'">
                                <h5>${item.name}</h5>
                                <div class="stars-container">${starsHtml}</div>
                                <div class="rating-text">${rating.toFixed(1)} (${item.year})</div>
                            `;
                            card.onclick = () => window.location.href = `generate_subject_page.php?id=${item.subject_id}`;
                            resultsGrid.appendChild(card);
                        });
                    }
                    document.getElementById('searchInput').value = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsContainer.innerHTML = `<p>Error performing search: ${error.message}</p>`;
                    document.getElementById('searchInput').value = '';
                });
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('subjectGrid').style.display = 'flex';
            const selectedYear = document.getElementById('yearSelect').value || '';
            showSubjects(selectedYear);
        }
    </script>

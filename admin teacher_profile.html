    <script>
    document.addEventListener("DOMContentLoaded", function () {
  fetch("admin_profile.php")
    .then(response => response.json())
    .then(data => {
      if (data.status === "success") {
        document.getElementById("profile-name").innerText = data.data.name;
        document.getElementById("profile-gender").innerText = data.data.gender;
        document.getElementById("profile-email").innerText = data.data.email;
        document.getElementById("profile-role").innerText = data.data.role;
        
      } else {
        alert("Failed to load profile: " + data.message);
      }
    })
    .catch(error => console.error("Error fetching profile:", error));
});



document.getElementById("reset-password-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const currentPassword = document.getElementById("current-password").value.trim();
  const newPassword = document.getElementById("new-password").value.trim();
  const confirmPassword = document.getElementById("confirm-password").value.trim();
  const successMessage = document.getElementById("success-message");

  document.getElementById("current-password-error").textContent = "";
  document.getElementById("new-password-error").textContent = "";
  successMessage.style.display = "none";

  if (newPassword !== confirmPassword) {
    document.getElementById("new-password-error").textContent = "* New and Confirm password do not match";
    return;
  }

  try {
    const response = await fetch("update_teacher_password.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        current_password: currentPassword,
        new_password: newPassword,
      }),
    });

    const result = await response.json();

    if (result.status === "error") {
      if (result.message === "Current password is incorrect") {
        document.getElementById("current-password-error").textContent = "* Current password is incorrect";
      } else {
        alert(result.message);
      }
    } else if (result.status === "success") {
      successMessage.textContent = "Password updated successfully!";
      successMessage.style.display = "block";

      document.getElementById("current-password").value = "";
      document.getElementById("new-password").value = "";
      document.getElementById("confirm-password").value = "";

      setTimeout(() => {
        const modal = bootstrap.Modal.getInstance(document.getElementById("resetPasswordModal"));
        modal.hide();
      }, 2000);
    }
  } catch (error) {
    console.error("Error:", error);
  }
});
